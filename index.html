<!DOCTYPE html>
<html lang="en">
    <head>
        <title>maths game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="widh=device-width, inital-scale=1, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="style.css">
       
    </head>
    <body>
        <div id="container">
            <div id="score">
               score: <span id="scorevalue">0</span> 
            </div>
            <div id="correct">Correct</div>
            <div id="wrong">Try again</div>
            <div id="que"></div>
            <div id="instn">Click on the correct answer</div>
            <div id="choices">
                 <div id="b1" class="box"></div>
                 <div id="b2" class="box"></div>
                 <div id="b3" class="box"></div>
                 <div id="b4" class="box"></div>
            </div>
            <div id="startreset">Start Game</div>
            <div id="time">Time remaining: <span id="timeremain">60</span> sec</div>
            <div id="gameover"></div>
        </div>
         <script type="text/javascript" src="app.js"></script>
        <h2>-Technophilic</h2>
    </body>
    
</html>
